<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Sliders with Swiper.js and Tailwind CSS</title>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional Tailwind styling can be added here */
    </style>
</head>

<body>

    <!-- First Slider -->
    <div class="swiper-container my-8">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Second Slider -->
    <div class="swiper-container my-8">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide A</div>
            <div class="swiper-slide">Slide B</div>
            <div class="swiper-slide">Slide C</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Include Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        // Initialize Swiper instances for each slider
        const sliders = document.querySelectorAll('.swiper-container');

        sliders.forEach(slider => {
            new Swiper(slider, {
                loop: true,
                autoplay: {
                    delay: 3000, // Change autoplay delay as needed
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        });
    </script>
</body>

</html>
