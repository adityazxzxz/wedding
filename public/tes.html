<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boarding Page</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans">

<div id="boardingContent" class="fixed inset-0 flex justify-center items-center bg-whitez-20">
  <div class="bg-white p-8 rounded shadow-lg">
    <h2 class="text-xl font-bold mb-4">Boarding Content</h2>
    <form id="boardingForm">
      <!-- Add your form fields here -->
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
  </div>
</div>

<div id="newContent" class="relative z-0 h-screen hidden">
  <!-- New content goes here -->
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">New Content</h1>
    <p>This content appears after submitting the form.</p>
    <!-- Insert more content here -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('#boardingForm').submit(function(event) {
      event.preventDefault(); // Prevent form submission
      $('#boardingContent').hide();
      $('#newContent').show();
    });
  });
</script>

</body>
</html>
