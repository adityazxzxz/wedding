<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section with Two Backgrounds</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Additional custom styles can be added here */

</head>
<body>

<div class="relative overflow-hidden">
  <div class="absolute inset-0 bg-fixed bg-cover z-10" style="background-image: url('../public/images/silluette.jpg');"></div>
  <div class="relative z-20">
    <!-- Content of your section goes here -->
    <div class="bg-white p-8">
      <!-- Your content -->
      <h1 class="text-3xl font-bold">Section with Two Backgrounds</h1>
      <p>This is an example of a section with two backgrounds using Tailwind CSS.</p>
    </div>
  </div>
  <div class="absolute inset-0 bg-fixed bg-cover z-0" style="background-image: url('../public/images/interior-sephia-cropped-transparent.png');"></div>
</div>
